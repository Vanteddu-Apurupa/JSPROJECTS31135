<html>
    <head>
        <title>demo31</title>
          <script>
//template literal


const name = "klu"
// ` backtick 
document.writeln(`<b>My name is ${name}</b>`)

document.writeln("</br>")
//spread operator-...(To merge arrays directly)
 
const a = [ 1,2,3]
const b = [...a,4,5]
document.writeln(a+"</br>")
document.writeln(b+"</br>")

const p =[10,20,30]
const q =[40,50,60]
const r = [...p,...q]
document.writeln(p+"</br>")
document.writeln(q+"</br>")
document.writeln(r+"</br>")

const v1 ="kluniversity"
const v2 = [...v1]//iterable object
document.writeln("v1="+v1+"</br>")
document.writeln("v2="+v2+"</br>")

//destructring assignment-extracting  elemnts from array assiging to seperate variables
const arr =["os","aws",10,30]
document.writeln("arr ="+arr)
document.writeln("</br>")
document.writeln("arr length ="+arr.length)

document.writeln("</br>")

const [m,s,w,d] = arr
document.writeln(m+"</br>")
document.writeln(s+"</br>")
document.writeln(w+"</br>")
document.writeln(d+"</br>")

const [i,j] = arr//to get 1,2 elements
document.writeln(i+"</br>")//os
document.writeln(j+"</br>")//aws

const [x,,y] = arr//to get 1,3 elements
document.writeln(x+"</br>")//os
document.writeln(y+"</br>")//10

        </script>
    </head>
    <body>
       
    </body>
</html>
