<!DOCTYPE html>
<html>
<head>
   <title>demo18</title>
   <script>
    //Arrays
    document.writeln("<u>Demo on Arrays </u> </br>")
    const a=[10,20,30] //same type of elements ->homogeneous
    document.writeln(a+"</br>")
    document.writeln(typeof a+"</br>") //typeof the array is object
    document.writeln(a.length +"</br>") //length of the array
    document.writeln(a[0]+"</br>")
    document.writeln(a[6] +"</br>") //undefined =>primitive
    document.writeln(a[2]+"</br>")
    document.writeln(typeof a[0]+"</br>")
    a[2]="klu"
    document.writeln("replacing a[2]=30  by klu... new array formed is " + a+"</br>")
    a[4]="cse"
    document.writeln(a+"</br>") //a[3] remains empty in browser as =>10,20,klu,,cse
    a.push(40)
    a.push("MSWD")
    document.writeln("new array formed  => " + a+"</br>")
    document.writeln(a.length +"</br>") //length of the array
    //pop is used to delete the newly added element in the array
    a.pop()
    document.writeln("array formed after performing pop  => " + a+"</br>")
    document.writeln("array's length after pop =>  " + a.length +"</br>") 
    document.writeln(a.reverse()+"</br>")
    document.writeln(a.sort()+"</br>")
    document.writeln("Array:"+a+"</br>")
    let element = a.shift()
    document.writeln(element+"</br>")
    document.writeln("After shifting:"+a+"</br>")
    let len = a.unshift("psqt","aws",123)
    document.writeln(len+"</br>")
    document.writeln("After Unshifting:"+a+"</br>")

    document.writeln("<u>Display Array Elements using for loop</u></br>")
    for(let i=0;i<a.length;i++)
    {
      document.writeln(a[i]+"</br>")
    }
    
    document.writeln("<u>Display Array Elements using for loop</u></br>")
    for(let i in a)//i=index
    {
      document.writeln(a[i]+"</br>")
    }
    document.writeln("<u>Display Array Elements using for loop</u></br>")
    for(let element of a)
    {
      document.writeln(element+"</br>")
    }
    


   </script>
</head>
<body>
</body>
</html>
